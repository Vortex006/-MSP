        debug: true
  redis:
    host: 127.0.0.1
    port: 6379

#配置mybatis
mybatis:
  mapper-locations: classpath:Mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

#配置日志框架
logging:
  config: classpath:config/logback-spring.xml
  level:
    org.springframework: info
    org.hibernate: info
    com.zaxxer: info
    org.mybatis: info