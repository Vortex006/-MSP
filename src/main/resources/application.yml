  #邮箱基本配置
  mail:
    #配置smtp服务主机地址
    # qq邮箱为smtp.qq.com          端口号465或587
    # sina    smtp.sina.cn
    # aliyun  smtp.aliyun.com
    # 163     smtp.163.com       端口号465或994
    # 126     smtp.126.com
    host: smtp.126.com
    #发送者邮箱
    username: BCM666@126.com
    #配置密码,注意不是真正的密码，而是刚刚申请到的授权码
    password: ZQUHYTEJFFESSKPW
    #端口号465 25或587端口是非ssl
    port: 25
    #默认的邮件编码为UTF-8
    default-encoding: UTF-8
    #其他参数
    properties:
      mail:
        #配置SSL 加密工厂
        smtp:
          ssl:
            useEhlo: true
            useAuth: false
